<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./index.css" />


  </head>
  <body>
    <form
      id="formulario"
      action="https://www.w3schools.com/action_page.php/"
      method="post"
    >
      <fieldset class="form-container">
        <h2>Datos Usuario</h2>
        <div class="celda">
          <div class="grupo">
            <label for="username">Nombre de Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="UserName"
              required
            />
          </div>
          <div class="grupo">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce Contraseña"
              required
            />
            <div class="mostrar-constrasena">
              <input
                type="checkbox"
                id="mostrar-constrasena"
                name="mostrar-constrasena"
              />
              <label for="mostrar-constrasena">Mostrar Contraseña</label>
            </div>
          </div>
        </div>

        <h2>Datos Personales</h2>
        <div class="celda">
          <div class="grupo">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="grupo">
            <label for="apellidos">Apellidos</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              placeholder="Apellidos"
              required
            />
          </div>
        </div>
        <div class="celda">
          <div class="grupo">
            <label for="telefono">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="Ejem: (+34)922123123"
              required
            />
          </div>
          <div class="grupo">
            <label for="codigo-postal">Código Postal</label>
            <input
              type="text"
              id="codigo-postal"
              name="codigo-postal"
              placeholder="38XXX"
              required
            />
          </div>
        </div>
        <div class="celda">
          <div class="grupo">
            <label for="dni">DNI/NIE</label>
            <div style="display: flex; align-items: center; gap: 10px">
              <select id="dni" name="tipo-dni">
                <option value="" disabled selected>--</option>
                <option value="dni">DNI</option>
                <option value="nie">NIE</option>
              </select>
              <input
                type="text"
                id="numero-dni"
                name="numero-dni"
                placeholder="Número"
              />
            </div>
          </div>
          <div class="grupo">
            <label>Crear cuenta como:</label>
            <div>
              <input
                type="radio"
                id="particular"
                name="cuenta"
                value="particular"
              />
              <label for="particular">Particular</label>
              <input type="radio" id="empresa" name="cuenta" value="empresa" />
              <label for="empresa">Empresa</label>
            </div>
          </div>
          <div class="grupo">
            <label for="ano-nacimiento">Año de Nacimiento</label>
            <input type="date" name="ano-nacimiento" />
          </div>
        </div>
        <div class="grupo">
          <label>Elige tus aficiones:</label>
          <div class="grupo-checkbox">
            <input
              type="checkbox"
              id="musica"
              name="aficiones[]"
              value="musica"
            />Música
            <input
              type="checkbox"
              id="deporte"
              name="aficiones[]"
              value="deporte"
            />Deporte
            <input
              type="checkbox"
              id="videojuegos"
              name="aficiones[]"
              value="videojuegos"
            />Videojuegos
            <input
              type="checkbox"
              id="manualidades"
              name="aficiones[]"
              value="manualidades"
            />Manualidades
            <input
              type="checkbox"
              id="artes"
              name="aficiones[]"
              value="artes"
            />Artes
            <input
              type="checkbox"
              id="lectura"
              name="aficiones[]"
              value="lectura"
            />Lectura
          </div>
        </div>

        <h2>Datos Publicación</h2>
        <div class="celda">
          <div class="grupo">
            <label for="titulo">Título</label>
            <input
              type="text"
              id="titulo"
              name="titulo"
              maxlength="15"
              placeholder="Título"
            />
          </div>
        </div>
        <div class="celda">
          <div class="grupo">
            <label for="descripcion">Descripción</label>
            <textarea
              id="descripcion"
              name="descripcion"
              maxlength="120"
              placeholder="Descripción"
            ></textarea>
          </div>
        </div>
        <div class="form-footer">
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
